<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
	<title>대출신청고객정보</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/table.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table id="userTable">
						<thead>
							<tr class="table100-head">
								<th class="column1">신청순번</th>
								<th class="column2">고객명</th>
								<th class="column3">이메일</th>
								<th class="column4">통신사</th>
								<th class="column5">휴대전화번호</th>
								<th class="column6">직업</th>
								<th class="column7">소득금액</th>
								<th class="column8">희망대출금액</th>
							</tr>
						</thead>
						<tbody>
								<tr th:each="l : ${usrInfo} ">
									<td th:text="${l.seq}" class="column1"></td>
									<td th:text="${l.custNm}" class="column2"></td>
									<td th:text="${l.email}" class="column3"></td>
									<td th:text="SKT" class="column4"></td>
									<td th:text="${l.phoneNo}" class="column5"></td>
									<td th:text="${l.jobNm}" class="column6"></td>
									<td th:text="${l.incmAmt}" class="column7"></td>
									<td th:text="${l.hopLoanAmt}" class="column8"></td>
								</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	

<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
