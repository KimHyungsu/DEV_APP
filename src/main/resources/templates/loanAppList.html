<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>대출신청정보확인</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="../../css/loanAppList/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h2>대출신청정보확인<small>실시간신청정보</small></h2>
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-1">신청순번</div>
      <div class="col col-2">고객명</div>
      <div class="col col-3">이메일</div>
      <div class="col col-4">통신사</div>
      <div class="col col-5">휴대전화번호</div>
      <div class="col col-6">직업</div>
      <div class="col col-7">소득금액</div>
      <div class="col col-8">희망대출금액</div>

    </li>
    <li th:each = "l : ${usrInfo} " class="table-row">
      <div th:text="${l.seq}" class="col col-1" data-label="신청순번"></div>
      <div th:text="${l.custNm}" class="col col-2" data-label="고객명"></div>
      <div th:text="${l.email}" class="col col-3" data-label="이메일"></div>
      <div th:text="SKT" class="col col-4" data-label="통신사"></div>
      <div th:text="${l.phoneNo}" class="col col-5" data-label="휴대전화번호"></div>
      <div th:text="${l.jobNm}" class="col col-6" data-label="직업"></div>
      <div th:text="${l.incmAmt}" class="col col-7" data-label="소득금액"></div>
      <div th:text="${l.hopLoanAmt}" class="col col-8" data-label="희망대출금액"></div>
    </li>
  </ul>
</div>
<!-- partial -->
  
</body>
</html>
